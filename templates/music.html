    <script>
var Timer = (function(){
    var _beaconImg = '/beacon/blank.gif',
        _rate = parseFloat('0.5'),
        _now = + new Date(),
        _docReady = 0,
        // 如果接收到的 loaded 为0，则页面加载时间超过5秒
        _loaded = 0,
        _staticVersion = '091313',
        _storageKey = 'static-ver-' + location.pathname;
        
    return {
        record : function(param){
            (new Image()).src = _beaconImg + '?' + param;
        },
        sendAll : function(){
            var _items = {},
                param = '',
                perf = window.performance;
                
            if(perf){
                var _timing = perf.timing;
                _items = {
                    net : _timing.responseEnd - _timing.fetchStart,
                    loaded : _timing.loadEventEnd - _timing.responseEnd,
                    whole : _timing.loadEventEnd - _timing.navigationStart,
                    dom : _timing.domComplete - _timing.responseEnd
                };
            }else{
                _items = {
                    docready : _docReady,
                    loaded : _loaded
                };
            }
            for(var x in _items){
                param = param + x + '=' + _items[x] + '&';
            }
            param = param.substr(0, param.length - 1);
            this.record(param);
        },
        init : function () {
            if(Math.random() > _rate){
                return;
            }
            var sended = 0,
                send = function () {
                    if(sended || ( localStorage && localStorage.getItem(_storageKey) == _staticVersion)){
                        return;
                    }
                    Timer.sendAll();
                    localStorage.setItem(_storageKey, _staticVersion);
                    sended = 1;
                };
                
            
            document.addEventListener('DOMContentLoaded', function(){
                _docReady = + new Date - _now;
            });
            
            window.addEventListener('load', function(){
                _loaded = + new Date - _now;
                setTimeout(function(){
                    send();
                },15);
            });
            setTimeout(function(){
                send();
            }, 15000);
        }
    };
})();
Timer.init();
</script><style type="text/css"></style>

<script>
function format(s, arg0) {
    var args = arguments;
    return s.replace(/\{(\d+)\}/ig, function(a, b) {
        var ret = args[(b | 0) + 1];
        return ret == null ? '' : ret;
    });
}
